<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>StreamDeck_Tools_Template1 Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvOutputMasterPassword">
            <div class="sdpi-item-label">Master Password</div>
            <input class="sdpi-item-value sdProperty" type="password" value="" id="masterpassword" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvOutputEnvrionmentVariable">
            <div class="sdpi-item-label">Environment Variable</div>
            <input class="sdpi-item-value sdProperty" value="" id="passwordenvvar" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="my_private_file_selector">
            <div class="sdpi-item-label">Password File</div>
            <div class="sdpi-item-group file" id="filepickergroup">
                <input class="sdProperty sdFile" id="passwordfile" type="file" oninput="setSettings()">
                <label class="sdpi-file-info " for="passwordfile" id="passwordfileFilename">No file...</label>
                <label class="sdpi-file-label" for="passwordfile">Choose file...</label>
            </div>
        </div>
    </div>
</body>
</html>
