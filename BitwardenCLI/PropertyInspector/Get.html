<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Bitwarden Get Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="Get.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvLoadItems">
            <div class="sdpi-item-label">Load Items</div>
            <button class="sdpi-item-value max20" onclick="setSettings()">Load</button>
            <p>Load all available Items (Unlock must be performed first)</p>
        </div>
        <div class="sdpi-item" id="dvSelectedItem">
            <div class="sdpi-item-label">Selected Item</div>
            <select class="sdpi-item-value select sdProperty sdList" id="items" oninput="setSettings()" sdListTextProperty="name" sdListValueProperty="id" sdValueField="itemname"></select>
        </div>
        <div class="sdpi-item" id="dvSelectedItem">
            <div class="sdpi-item-label">Selected Info</div>
            <select class="sdProperty" id="iteminformation" oninput="setSettings()">
                <option value="username">Username</option>
                <option value="password">Password</option>
                <option value="totp">TOTP</option>
                <option value="usernamepassword">Username+Password</option>
            </select>
        </div>  
    </div>
</body>
</html>
